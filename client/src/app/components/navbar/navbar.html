<header class="bg-white shadow-md dark:bg-gray-900 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    
    <!-- Logo -->
    <a [routerLink]="['/']" class="text-2xl font-bold text-indigo-600">Saksham</a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-8 text-gray-700 dark:text-gray-300">
      <a [routerLink]="['/about']" class="hover:text-indigo-500">About</a>
      <a [routerLink]="['/project']" class="hover:text-indigo-500">Projects</a>
      <a [routerLink]="['/contact']" class="hover:text-indigo-500">Contact</a>
    </nav>

    <!-- Mobile Menu Toggle Button -->
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-gray-700 dark:text-white focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden px-4 pb-4">
    <nav class="flex flex-col gap-3 text-gray-700 dark:text-gray-300">
      <a [routerLink]="['/about']" (click)="closeMenu()" class="hover:text-indigo-500">About</a>
      <a [routerLink]="['/project']" (click)="closeMenu()" class="hover:text-indigo-500">Projects</a>
      <a [routerLink]="['/contact']" (click)="closeMenu()" class="hover:text-indigo-500">Contact</a>
    </nav>
  </div>
</header>
