<section
  class="h-screen flex items-center justify-center text-center bg-gradient-to-br from-indigo-100 to-white dark:from-gray-900 dark:to-gray-800"
  id="home"
>
  <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
    <!-- Left Text -->
    <div>
      <h1
        class="text-4xl md:text-5xl font-extrabold mb-6 text-gray-800 dark:text-white leading-tight"
      >
        Hi, I'm <span class="text-indigo-600">Saksham Srivastava</span><br />
        A Passionate Angular & MEAN Stack Developer
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">
        I build scalable web applications using Angular, Tailwind, Bootstrap,
        and the MEAN Stack. Let's create something awesome!
      </p>

      <div class="flex flex-wrap gap-4">
        <a
          [routerLink]="[ '/contact', ]"
          class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition"
        >
          Hire Me
        </a>
        <a
          href="saksham_resume.pdf"
          target="_blank"
          rel="noopener noreferrer"
          class="border border-indigo-600 text-indigo-600 px-6 py-2 rounded-full hover:bg-indigo-50 transition"
        >
        Resume        
        </a>
      </div>
    </div>

    <!-- Right Image -->
    <div class="relative">
      <img
        src="undraw_building-a-website_1wrp.svg"
        alt="Developer"
        class="w-full max-w-sm mx-auto animate-fade-in"
      />
    </div>
  </div>
</section>
