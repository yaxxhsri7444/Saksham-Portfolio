<section id="projects" class="py-16 bg-gray-100 dark:bg-gray-800">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-indigo-600 mb-12">Projects</h2>

    <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-3">
      <!-- Project Card -->
      <div *ngFor="let project of PROJECTS" class="bg-white dark:bg-gray-900 rounded-lg shadow-md p-6 transition-transform hover:-translate-y-2">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{ project.title }}</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-4">
          {{ project.description }}
        </p>
        <div class="flex justify-between items-center">
          <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener" class="text-indigo-600 hover:underline">GitHub</a>
        </div>
      </div>
    </div>
  </div>
</section>
